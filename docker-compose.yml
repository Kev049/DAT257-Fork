services:
  flask_app:
    build: ./flask_app
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
      - FLASK_APP=query_data.py
      - SVELTEKIT_STATIC_PATH=/app/sveltekit_app/static
    volumes:
      - ./flask_app:/app
      - ../sveltekit_app/static:/app/sveltekit_app/static

  sveltekit_app:
    build: ./sveltekit_app
    ports:
      - "3000:3000"
    volumes:
      - ./sveltekit_app:/app
       - ./sveltekit_app/static:/app/static
      - /app/node_modules